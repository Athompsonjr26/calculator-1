<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <style media="screen">
      * {
        box-sizing: border-box;
      }
      body {
        background: #999;
      }
      button {
        width: 100px;
        height: 80px;
        font-size: 4em;
        background: rgba(70, 172, 194, 0.9);
        color: white;
        border-radius: 10px;
      }
      button:hover {
        color: black;
      }
      button:active {
        border: 2px solid white;
      }
      button:focus {
        outline: none;
      }
      #display {
        height: 80px;
        width: 308px;
        font-size: 4em;
        text-align: right;
        background: #DCE1E9;
      }
      .container {
        background: #black;
        width: 415px;
        height: 420px;
      }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col col-xs-3">
          <button type="button" name="button" class="clear">C</button>
        </div>
        <div class="col col-xs-9">
          <input type="text" id="display">
        </div>
      </div>
      <div class="row">
        <div class="col col-xs-3"><button type="button" name="button" class="number">7</button></div>
        <div class="col col-xs-3"><button type="button" name="button" class="number">8</button></div>
        <div class="col col-xs-3"><button type="button" name="button" class="number">9</button></div>
        <div class="col col-xs-3"></div>
      </div>
      <div class="row">
        <div class="col col-xs-3"><button type="button" name="button" class="number">4</button></div>
        <div class="col col-xs-3"><button type="button" name="button" class="number">5</button></div>
        <div class="col col-xs-3"><button type="button" name="button" class="number">6</button></div>
        <div class="col col-xs-3"><button type="button" name="button" class="operator">-</button></div>
      </div>
      <div class="row">
        <div class="col col-xs-3"><button type="button" name="button" class="number">1</button></div>
        <div class="col col-xs-3"><button type="button" name="button" class="number">2</button></div>
        <div class="col col-xs-3"><button type="button" name="button" class="number">3</button></div>
        <div class="col col-xs-3"><button type="button" name="button" class="operator">+</button></div>
      </div>
      <div class="row">
        <div class="col col-xs-3"><button type="button" name="button" class="number">0</button></div>
        <div class="col col-xs-3"><button type="button" name="button" class="evaluate">=</button></div>
        <div class="col col-xs-3"><button type="button" name="button" class="operator">/</button></div>
        <div class="col col-xs-3"></div>
      </div>
    </div>

    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="calculator.js"></script>

    </script>
  </body>
</html>
